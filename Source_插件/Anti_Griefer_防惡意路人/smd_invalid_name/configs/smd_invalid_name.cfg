// --English--
//
// // Group name. Whatever
// "Block_English"
// {
//		// dirty word you want to ban, comparison is case insensitive.
//     "chatpattern"		"fuck"
//     "chatpattern"		"shit"
//     "chatpattern"		"pussy"
//     "chatpattern"		"idiot"
//     "chatpattern"		"retarded"
//     "chatpattern"		"moron"
//     "chatpattern"		"bitch"
//     
//		// Change name, replace the matches with this string
//     "replace"			"**"
//
//		// Change name, Replace the whole name with a string
//     "replaceall"			"****"
//
//		// Warn the client they are violating the matching rules
//		"warn"				"You have {green}dirty word{default} in name, Change name please!"
//
//		// server executes an RCON command, to see more cmds: https://wiki.alliedmods.net/Admin_commands_(sourcemod)#Basic_Commands
// 		// %u = user id
// 		// %i = client id
// 		// %n = player name
// 		// %s = player steam id
// 		// %r = warn message
//		"action"				"sm_slay #%u"
//
//		// Allow admins with specified levels to be immune ("" = Evertone, -1 = No One)
//      "immunity"         	"z"
// }	
//
// -------Following colors are supported in warn message-------
// {default}-Default White
// {green}-olive
// {olive}-green
// {lightgreen}-Light Green 
// {red}-Red 				- There must be at least one player or bot in infected team，or red will turn into {green} color
// {blue}-Blue   			- There must be at least one player or bot in survivor team，or blue will turn into {green} color 
// Warning:  2 of (blue, red, lightgreen) colors can not be used together


