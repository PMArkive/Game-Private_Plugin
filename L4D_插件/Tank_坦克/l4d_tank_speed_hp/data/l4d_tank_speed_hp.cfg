"l4d_tank_speed_hp"
{
	// human-controlled tank
	// 玩家操控的Tank
	"real_player"
	{
		// 1=Apply to human-controlled tank, 0=Don't apply
		// 1=此插件適用於玩家操控的Tank, 0=不適用
		"enable"	"1"

		"1"
		{
			// Set tank speed if tank hp is between 1000(inclusive)~0(exclusive)
			// 當Tank血量介於1000(包含)~0(未包含)時，設置Tank速度
			"hp_min"	"0"
			"hp_max"	"1000"

			// Set tank movement speed (0=Off)
			// 設置Tank移動的預設速度 (0=不設置)
			"move_speed"	"1.5"
		}

		"2"
		{
			"hp_min"	"1000"
			"hp_max"	"2000"

			"move_speed"	"1.4"
		}

		"3"
		{
			"hp_min"	"2000"
			"hp_max"	"3000"

			"move_speed"	"1.2"
		}

		"4"
		{
			"hp_min"	"3000"
			"hp_max"	"4000"
			
			"move_speed"	"1.1"
		}
	}

	"ai_bot"
	{
		// 1=Apply to AI tank, 0=Don't apply, 0=Don't apply
		// 1=此插件適用於AI Tank, 0=不適用
		"enable"	"1"

		// number order
		// 依序判定
		"1"
		{
			// Set AI tank speed if tank hp is between 1000(inclusive)~0(exclusive)
			// 當AI Tank血量介於1000(包含)~0(未包含)時，設置Tank速度
			"hp_min"	"0"
			"hp_max"	"1000"
				
			// Set AI tank climb over obstacle speed (0=Off)
			// 設置AI Tank爬行障礙物的預設速度 (0=不設置)
			"anim_speed"	"2.0"

			// Set AI tank movement speed (0=Off)
			// 設置AI Tank移動的預設速度 (0=不設置)
			"move_speed"	"2.0"
		}

		"2"
		{
			"hp_min"	"1000"
			"hp_max"	"2000"

			"anim_speed"	"1.4"
			"move_speed"	"1.7"
		}

		"3"
		{
			"hp_min"	"2000"
			"hp_max"	"3000"

			"anim_speed"	"1.25"
			"move_speed"	"1.4"
		}

		"4"
		{
			"hp_min"	"3000"
			"hp_max"	"4000"

			"anim_speed"	"1.1"
			"move_speed"	"1.2"
		}
	}
}
