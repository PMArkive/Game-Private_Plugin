// Damage multiplier if zombie hits Survivor from behind (default: 0.5)
// 小殭屍從背面造成的傷害倍率 (預設: 0.5)
sm_cvar z_hit_from_behind_factor 1.0

// How often the smoker choke does damage. (default: 1.0, cause damage per 1.0 second)
// Smoker 拉走玩家的傷害頻率 (預設: 1.0, 每1.0秒造成傷害)
sm_cvar tongue_choke_damage_interval 0.25

// How often the hunter pounce does damage (default: 0.5, cause damage per 0.5 second)
// Hunter 撲倒玩家的傷害頻率 (預設: 0.5, 每0.5秒造成傷害)
sm_cvar z_pounce_damage_interval 0.25

// How often the jockey ride does damage. (default: 1.0, cause damage per 1.0 second)
// Jockey 騎走玩家的傷害頻率 (預設: 1.0, 每1.0秒造成傷害)
sm_cvar z_jockey_ride_damage_interval 0.25

// Cool Down Time Charger can charge again
// Charger 再次衝鋒的冷卻時間
sm_cvar z_charge_interval 6

// Charger Impact Damage (default: 10)
// Damage is affected by difficulty eventually, For example, set 10 damage
// In Easy: 10*0.5=5, In Normal: 10*1.0=10, In Hard: 10*1.5=15, In Impossible: 10*2.0=20
// Charger 撞飛玩家的傷害 (預設: 10)
// 傷害會依照難度自動做出最終調整，譬如設置傷害為10，則
// 簡單難度: 10*0.5=5, 一般: 10*1.0=10, 進階: 10*1.5=15, 專家: 10*2.0=20
sm_cvar z_charge_max_damage 50


